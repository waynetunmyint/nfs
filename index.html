<html>
	<head>
		<title>Float</title>
	</head>
<body>
	<div id="wrapper">
		<div class="header">
			Header
		</div>
		<div class="content">
		
			<div class="left">
				Left
			</div>
			<div class="center">
				Center
			</div>
			<div class="right">
				Right
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="footer">
			Footer
		</div>
	</div>
</body>
</html>
<style>
	div
	{
		border: 1px solid black;
		padding: 10px;
		margin: 10px;

	}

		min-height: 300px;
	}

	.left

		width: 200px;
	}

	.right
	{
		width: 200px;
	}

	.center
	{

	}

	.clearfix

		clear: both;
